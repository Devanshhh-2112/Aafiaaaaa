<head>

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial, sans-serif;
overflow:hidden;
color:white;
background:linear-gradient(-45deg,#ff416c,#ff4b2b,#ff758c,#ff7eb3);
background-size:400% 400%;
animation:bg 12s ease infinite;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.card{

border-radius:20px;

}

h1{

}

#typed{
font-size:1.15rem;
min-height:120px;
line-height:1.5;
}

button{
padding:12px 22px;
margin:10px;
border:none;
border-radius:10px;
cursor:pointer;
font-size:1rem;
transition:0.2s;
}

#yes{
background:#00c853;
color:white;
}

#no{
background:#ff1744;
color:white;
}

.result{
margin-top:20px;
font-size:1.2rem;
display:none;
}

/* floating hearts */

.heart{
position:absolute;
bottom:-10px;
font-size:20px;
animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(0);}

</style>
</head>
